<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="demo-wrap">
        <div style="width: 450px;" class="demo-content">
            <br>
            <br>
            <br>
            <br>
            <div id="selection" style="width: 75%;">
                <h4 style="color: #385072;">
                    Please fill in the following details to connect an agent
                </h4>
            </div>
            <br>
            <select class="select-css" name="category" value="Select Category" id="category"
                style="margin-bottom: 5px;">
                <option value="null" disabled selected>Please select the country</option>
                <option value="Indonesia">Indonesia</option>
            </select>
            <br>
            <br>
            <select class="select-css" name="country" id="country">
                <option value="null" disabled selected>Select your payment channel</option>
            </select>

            <br>
            <br>
            <select class="select-css" name="games" id="games">
                <option value="null" disabled selected>Please select your game/product</option>
            </select>
            <br>
           <input type="button" value="Submit" id="submit-button" onclick="submit()"
                style="width: 70%;margin: 15px auto;background-color: #385072;" class="btn btn-primary" />
        </div>

        <!-- <script id="selection-template" type="text/html">
    <p style="width: 95%;font-family: sans-serif;margin:0px" id={{pId}}>{{product}} : &nbsp <span class="quantity" id={{quantityId}}>{{quantity}}</span><span onmouseup="deleteElement()" class="glyphicon" onMouseOver="this.style.color='red'" onMouseOut="this.style.color='black'" id={{deleteId}}>&#xe020;</span><span onmouseup="editElement()" class="glyphicon" id={{editId}} onMouseOver="this.style.color='green'" onMouseOut="this.style.color='black'">&#x270f;</span></p>
    </script> -->
    </div>
</body>

</html>
